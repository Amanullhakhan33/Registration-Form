<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="design.css">
</head>
<body>
    <form id="form" action="" method="post">
        <fieldset id="field">
            <table>
                <legend class="legend">Registration Form</legend>
                <tr>
                    <td><label class="label" for="fn">First Name</label></td>
                    <td><input class="input" id="fn" type="text" required></td>
                </tr>
                <tr>
                    <td><label class="label" for="mn">Middle Name</label></td>
                    <td><input class="input" id="mn" type="text" ></td>
                </tr>
                <tr>
                    <td><label class="label" for="ln">Last Name</label></td>
                    <td><input class="input" id="ln" type="text" required></td>
                </tr>
                <tr>
                    <td><label class="label" for="un">User Name</label></td>
                    <td><input class="input" id="un" type="text" required></td>
                </tr>
                <tr>
                    <td><label class="label" for="fan">Father Name</label></td>
                    <td><input class="input" id="fan" type="text" required></td>
                </tr>
                <tr>
                    <td><label class="label" for="mn">Mother Name</label></td>
                    <td><input class="input" id="mn" type="text" required></td>
                </tr>
                <tr>
                    <td><label class="label" for="age">Age</label></td>
                    <td><input class="input" id="age" type="number" required></td>
                </tr>
                <tr>
                    <td><label class="label" for="state">State</label></td>
                    <td><select class="input" name="" id="state" required>
                        <option value="" selected>Karnataka</option>
                        <option value="">Kerala</option>
                        <option value="">Tamil nadu</option>
                        <option value="">Telangana</option>
                        <option value="">West Bengal</option>
                        <option value="">Goa</option>
                    </select></td>
                </tr>
                <tr>
                    <td><label class="label" for="gender" id="">Gender</label></td>
                    <td>Male<input  id="gender" type="radio" name="g" required> Female <input  id="gender" type="radio" name="g" required></td>
                </tr>
                <tr>
                    <td><label class="label" for="pn">Phone Number</label></td>
                    <td><input class="input" id="pn" type="number" required></td>
                </tr>
                <tr>
                    <td><label class="label" for="dob">Date of Birth</label></td>
                    <td><input class="input" id="dob" type="date" required></td>
                </tr>
                <tr>
                    <td><label class="label" for="ur">Upload Resume</label></td>
                    <td><input type="file" id="ur" required></td>
                </tr>
                <tr>
                    <td><label class="label" for="ad">Address</label></td>
                    <td><textarea  name="" id="ad" cols="30" rows="10"></textarea></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button class="button">Submit</button>  <button class="button">Cancel</button></td>
                    
                </tr>

            </table>
        </fieldset>
    </form>
</body>
</html>
